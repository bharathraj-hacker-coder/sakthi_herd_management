<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treatment  Report</title>
  </head>
  <body>
   
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                 <table class="table" style="border: 1px solid black"; >
                    <thead>
                      <tr style="font-size: 15px; padding-top: 5px">
                        <th scope="col" style="width: 80px">Tag no</th>
                        <th scope="col" style="width: 250px">Medicine name</th>
                        <th scope="col" style="width: 70px">diagnosis</th>
                        <th scope="col" style="width: 100px">Date of diagnosis</th>
                          <th scope="col" style="width: 300px">Medical advise</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for i in treatment_details %}
                        <tr style="text-align: center">

                            <td style="font-size: 15px; padding-top: 5px">{{ i.tag_no }}</td>
                            <td style="font-size: 15px; padding-top: 5px">{{ i.medicine_name }}</td>
                            <td style="font-size: 15px; padding-top: 5px">{{ i.diagnosis }}</td>
                            <td style="font-size: 15px; padding-top: 5px">{{ i.date_of_diagnosis }}</td>
                            <td style="font-size: 12px; padding-top: 5px; ">{{ i.medical_advise }}</td>
                        </tr>
                    {% endfor %}
                  

                    </tbody>
                  </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
